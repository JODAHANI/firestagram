<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/detail.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <a class="navbar-brand" href="/">Firestagram</a>
      <div class="search">
        <form class="d-flex">
          <input class="form-control" placeholder="검색">
        </form>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/message.html">Message</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signin.html">Sign In</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="post">
      <div class="post-header">
        <div class="post-box">
          <div class="profile"></div>
          <div class="profile-name"></div>
        </div>
        <div class="detail-page"><button class="edit-btn" onclick="editPage()">...</button></div>
      </div>
      <div class="post-img"></div>
      <div class="post-side">
        <div class="side-header">
          <div class="post-box">
            <div class="profile"></div>
            <div class="profile-name"></div>
          </div>
          <div class="post-edit"><button class="edit-btn" onclick="editPage()">...</button></div>
        </div>
        <div class="comments">
          <p class="post-content"></p>
        </div>
        <div class="side-footer">
          <div class="options">
            <p class="likes"><i class="fa fa-heart-o" aria-hidden="true"></i>Likes</p>
            <p class="comment"><i class="fa fa-comment-o" aria-hidden="true"></i>comment</p>
            <!-- <p class="date"></p> -->
          </div>
          <div class="like">100명이 사진을 좋아합니다.</div>
          <div class="reply">
            <input type="text" placeholder="댓글을 입력해주세요!">
            <button class="reply-btn">add</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./js/firebaseSet.js"></script>
  <script src="./js/detail.js"></script>
  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();

    let params = new URLSearchParams(window.location.search)

    db.collection('post').doc(params.get('id')).get().then((result) => {
      console.log(result.data())
      document.querySelector('.post-img').innerHTML = `<img src="${result.data().img}">`
      let profile_Name = document.querySelectorAll('.profile-name');
      for(let i = 0; i < profile_Name.length; i++) {
        let item = profile_Name.item(i);
        item.innerHTML = `${result.data().올린사람}`;
      }
      document.querySelector('.post-content').innerHTML = `<span class="profile-name">${result.data().올린사람}:</span> ${result.data().content}`

    });

    function editPage() {
      window.location.href = `/edit.html?id=${params.get('id')}`
    }

  </script>
</body>

</html>
